<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar class="example-toolbar" color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span><a class="link" routerLink="/home" (click)="drawer.close()"><div class="app-name">MEAN UP!</div></a></span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-progress-bar *ngIf="isProcessing()" color="accent" mode="query"></mat-progress-bar>

<mat-sidenav-container class="example-sidenav-container">
  <mat-sidenav class="example-sidenav" #drawer mode="over">
    <mat-nav-list>
      <a *ngIf="!isAuthenticated()" class="link" routerLink="/login" (click)="drawer.close()">
        <mat-list-item>
          <span>Login</span>
        </mat-list-item>
      </a>
      <a *ngIf="isAuthenticated()" class="link" routerLink="/home" (click)="drawer.close(); logout()">
        <mat-list-item>
          <span>Logout</span>
        </mat-list-item>
      </a>
      <mat-divider></mat-divider>
      <a *ngIf="isAuthenticated()" class="link" routerLink="/countries" (click)="drawer.close()">
        <mat-list-item>
          <span>Countries</span>
        </mat-list-item>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="example-sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
