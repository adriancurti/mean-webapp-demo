<section class="login">
  <h3 id="loginTitle">{{title}}</h3>
  <mat-divider></mat-divider>
  <form class="example-container" #f="ngForm" (ngSubmit)="submit()" novalidate>
    <mat-form-field>
      <input id="username" name="username" [(ngModel)]="user.username" matInput placeholder="Enter your username" maxlength="20">
      <mat-hint *ngIf="showRequired && !user.username" class="required-field">
          <mat-icon class="left-icon">warning</mat-icon> Username is required
      </mat-hint>
      <mat-hint *ngIf="showInvalid && user.username && user.username.includes(' ')" class="invalid-field">
          <mat-icon class="left-icon">warning</mat-icon> Username is invalid
      </mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input id="password" name="password" [(ngModel)]="user.password" matInput placeholder="Enter your password" maxlength="20" [type]="!showPassword ? 'password' : 'text'">
      <mat-icon class="cursor-pointer" matSuffix (click)="showPassword = !showPassword">{{!showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-hint *ngIf="showRequired && !user.password" class="required-field">
          <mat-icon class="left-icon">warning</mat-icon> Password is required
      </mat-hint>
      <mat-hint *ngIf="showInvalid && user.password && user.password.includes(' ')" class="invalid-field">
          <mat-icon class="left-icon">warning</mat-icon> Password is invalid
      </mat-hint>
    </mat-form-field>

    <div>
      <button class="button" type="submit" value="Submit" mat-flat-button color="primary"><mat-icon class="left-icon">lock_open</mat-icon>Login</button>
    </div>
  </form>
</section>
