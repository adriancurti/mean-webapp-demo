<div class="sections-container">
  <app-country-chart class="country-chart" [countries]="countries"></app-country-chart>
  <section class="country-form">
    <h3 id="countryTitle">{{title}}</h3>
    <mat-divider></mat-divider>
    <form class="example-container" #f="ngForm" (ngSubmit)="submit()" novalidate>
      <mat-form-field>
        <mat-select id="country" name="country" [(ngModel)]="country.id" placeholder="Select a country">
          <mat-option>--- None ---</mat-option>
          <mat-option *ngFor="let country of countries" [value]="country.id">
            {{country.name}}
          </mat-option>
        </mat-select>
        <mat-hint *ngIf="showRequired && !country.id" class="required-field">
          <mat-icon class="left-icon">warning</mat-icon> Country is required
        </mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input id="value" name="value" [(ngModel)]="country.value" matInput placeholder="Enter the population" type="number">
        <mat-hint *ngIf="showRequired && !country.value" class="required-field">
          <mat-icon class="left-icon">warning</mat-icon> Population is required
        </mat-hint>
        <mat-hint *ngIf="showInvalid && country.value && country.value < 0" class="invalid-field">
          <mat-icon class="left-icon">warning</mat-icon> Population is invalid
        </mat-hint>
      </mat-form-field>

      <div>
        <button class="button" type="submit" value="Submit" mat-flat-button color="primary">
          <mat-icon class="left-icon">send</mat-icon>Send
        </button>
        <button class="button" type="reset" value="Reset" (click)="clear()" mat-flat-button color="warn">
          <mat-icon class="left-icon">not_interested</mat-icon>Cancel
        </button>
      </div>
    </form>
  </section>
</div>
